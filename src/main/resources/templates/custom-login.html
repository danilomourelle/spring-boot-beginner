<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Login</title>

  <style>
    .custom-box {
      background-color: rgba(241, 199, 9, 0.518);
      /* Light yellow with transparency */
      border: 1px solid #bc8e05;
      /* Strong yellow border */
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">

        <h3>Sign-in</h3>
        <hr>

        <form th:action="@{/authenticate}" method="post" class="custom-box p-3 rounded">
          <div class="mb-3">
            <label for="username" class="form-label">Username: </label>
            <input type="text" name="username" class="form-control" id="username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password: </label>
            <input type="password" name="password" class="form-control" id="password" required>
          </div>

          <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <div>
          <p th:if="${param.error}" class="alert alert-danger mt-3 d-flex justify-content-center">Invalid username /
            password</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
