<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Add Employee</title>
</head>

<body>
  <div class="container">
    <h3>Employee Directory</h3>
    <hr>

    <h4 class="mb-4">Save Employee</h4>

    <form th:action="@{/employees/save}" th:object="${employee}" method="post">
      <input type="hidden" th:field="*{id}">
      <input type="text" name="first_name" th:field="*{firstName}" class="form-control mb-4 w-25" placeholder="First Name">
      <input type="text" name="last_name" th:field="*{lastName}" class="form-control mb-4 w-25" placeholder="Last Name">
      <input type="email" name="email" th:field="*{email}" class="form-control mb-4 w-25" placeholder="Email">

      <button type="submit" class="btn btn-info col-1">Save</button>
    </form>

    <hr>
    <a th:href="@{/employees/all}">Back to Employees List</a>
  </div>

</body>

</html>
