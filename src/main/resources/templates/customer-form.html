<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    .error {
      color: red;
    }
  </style>

  <title>Customer Form</title>
</head>

<body>
  <i>Fill out the form. Field with a asterisk (*) means it is required.</i>
  <br><br>

  <form th:action="@{/customer/confirmation}" th:object="${customer}" method="post">
    <label for="first_name">First Name: </label>
    <input type="text" name="first_name" th:field="*{firstName}" />
    <br><br>

    <label for="last_name">Last Name (*): </label>
    <input type="text" name="last_name" th:field="*{lastName}">
    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error">fdfd</span>
    <br><br>

    <label for="free_passes">Free passes: </label>
    <input type="text" th:field="*{freePasses}">
    <span th:if="${#fields.hasErrors('freePasses')}" th:errors="*{freePasses}" class="error"></span>
    <br><br>

    <input type="submit">
  </form>

</body>

</html>
