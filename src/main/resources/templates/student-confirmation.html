<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Confirmation</title>
</head>

<body>
  <h3>Student Confirmation</h3>

  <p>The student is confirm: <span  th:text="${student.firstName} + ' ' + ${student.lastName}"></span></p>
  <p>Country of student: <span th:text="${student.country}" ></span></p>
  <p>Student is a <span th:text="${student.gender}"></span> person</p>
  <p>Student's country: <span th:text="${student.country}"></span></p>
  <p>Student's favorite language: <span th:text="${student.favoriteLanguage}"></span></p>
  <p>Has knowledge on OS:</p>
  <ul>
    <li th:each="tempSystem : ${student.systemsWithKnowledge}" th:text="${tempSystem}"></li>
  </ul>
</body>

</html>
